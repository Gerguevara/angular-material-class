<!-- toolbar -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="menu icon" (click)="openend =!openend">
    <mat-icon>menu</mat-icon>
  </button>

  <span>My App</span>

  <span>
    <button mat-button [matMenuTriggerFor]="menu">Profile</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Option 1</button>
      <button mat-menu-item>Option 2</button>
    </mat-menu>
  </span>
</mat-toolbar>
<!-- toolbar -->

<!-- main container -->
<mat-drawer-container class="example-container">

  <!-- Lista Contenido -->
  <mat-drawer mode="side" [opened]="openend" #drawer>
    <mat-nav-list>
      <a mat-list-item href="#" class="list-item">Link 1</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
    </mat-nav-list>

  </mat-drawer>
  <!-- Lista Contenido -->

  <!-- contenido -->
  <mat-drawer-content>
    <!-- content should be here -->


      <!-- steper -->
      <mat-vertical-stepper linear=true #stepper>
        <mat-step [stepControl]="firstFormGroup" completed=false>
          <form [formGroup]="firstFormGroup" class="firstForm">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" label="Fill out your address" completed=false optional>
          <form [formGroup]="secondFormGroup">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                     required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>

        <mat-step completed=false >
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
      <!-- steper -->

  </mat-drawer-content>
  <!-- contenido -->

</mat-drawer-container>
<!-- main container -->
