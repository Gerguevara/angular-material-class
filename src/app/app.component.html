<!-- toolbar -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="menu icon" (click)="openend =!openend">
    <mat-icon>menu</mat-icon>
  </button>

  <span>My App</span>

  <span>
    <button mat-button [matMenuTriggerFor]="menu">Profile</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Option 1</button>
      <button mat-menu-item>Option 2</button>
    </mat-menu>
  </span>
</mat-toolbar>
<!-- toolbar -->

<!-- main container -->
<mat-drawer-container class="example-container">

  <!-- Lista Contenido -->
  <mat-drawer mode="side" [opened]="openend" #drawer>
    <mat-nav-list>
      <a mat-list-item href="#" class="list-item">Link 1</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item">Link 2</a>
    </mat-nav-list>

  </mat-drawer>
  <!-- Lista Contenido -->

  <!-- contenido -->
  <mat-drawer-content>
    <!-- content should be here -->
    <main class="container">
           <button mat-stroked-button (click)="openSnackBar('Hello', 'there')">Show snack-bar</button>

           <button mat-button (click)="openCustonSnackBar('Hello', 'there')">Show custon snack-bar</button>
    </main>
    <!-- content should be here -->
  </mat-drawer-content>
  <!-- contenido -->

</mat-drawer-container>
<!-- main container -->
