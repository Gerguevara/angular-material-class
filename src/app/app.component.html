<!-- toolbar -->
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="menu icon" (click)="openend =!openend">
    <mat-icon>menu</mat-icon>
  </button>

  <span>My App</span>

  <span>
    <button mat-button [matMenuTriggerFor]="menu">Profile</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Option 1</button>
      <button mat-menu-item>Option 2</button>
    </mat-menu>
  </span>
</mat-toolbar>
<!-- toolbar -->

<!-- main container -->
<mat-drawer-container class="example-container">

  <!-- Lista Contenido -->
  <mat-drawer mode="side" [opened]="openend" #drawer>
    <mat-nav-list>

      <a mat-list-item href="#" class="list-item d-flex justify-content-center">Link 1</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item d-flex justify-content-center">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"class="list-item d-flex justify-content-center">Link 2</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#" class="list-item d-flex justify-content-center">Link 2</a>
    </mat-nav-list>

  </mat-drawer>
  <!-- Lista Contenido -->

  <!-- contenido -->
  <mat-drawer-content>
    <!-- content should be here -->
    <main class="container mt-3">
      <div class="row mt-5">
        <div class="col  d-flex justify-content-center">


          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </div>
    </main>
    <!-- content should be here -->
  </mat-drawer-content>
  <!-- contenido -->

</mat-drawer-container>
<!-- main container -->
